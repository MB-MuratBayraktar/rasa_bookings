version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - request_room_booking
  - inform
  - stop

entities:
  - room_type
  - city
  

forms:
  simple_booking_form:
    required_slots: 
    - room_type
    - city


slots:
  room_type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: room_type

  city:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: city


  
responses:
  utter_greet:
  - text: "Hello there! How can i help you?"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_person_name:
  - text: "Please provide the name of the person to save this reservation for"

  utter_ask_num_of_rooms:
  - text: "please provide the number of rooms to be booked"

  utter_ask_type_of_rooms:
  - text: "please provide the type of rooms to be booked"

  utter_ask_reservation_date:
  - text: "please specify the preferred date of reservation"

  utter_ask_num_of_people:
  - text: "Please provide the numebr of guests"

  utter_confirm_booking:
  - text: "Okay, I have you reserved {number_of_rooms} of rooms on {time} for {number} people"

  utter_time:
  - text: "it is {time}."

  utter_submit:
  - text: "your booking is done!"

  utter_booking_info:
  - text: "here's a recap of your booking, i reserved a {room_type} in {city} for you!"

  utter_ask_continue:
  - text: Are you sure you want to stop the form?

  utter_ask_room_type:
  - text: What type of room would you like to book?
  
  utter_ask_city:
  - text: In which city would you like to book your room?

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
- validate_simple_booking_form
- utter_submit
- utter_booking_info
