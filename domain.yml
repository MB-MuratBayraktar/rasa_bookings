version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - request_room_booking
  - inform
  - stop
  

entities:
  - room_type
  - city
  - time

forms:
  booking_form:
    required_slots: 
      - room_type
      - city
      - time
    
slots:
  return_date:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: time

  checkin_date:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: time

  room_type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: room_type

  time:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: time


  city:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: city

  
responses:
  utter_greet:
  - text: "Hello there! How can i help you?"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_submit:
  - text: "your booking is done!"

  utter_ask_continue:
  - text: Are you sure you want to stop the form?

  utter_ask_room_type:
  - text: What type of room would you like to book?
  
  utter_ask_city:
  - text: In which city would you like to book your room?

  utter_ask_time:
  - text: "please specify the preferred date of reservation"

  utter_ask_number:
  - text: "could you please state the number of expected visitors (including you)?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
- utter_submit
- utter_ask_continue
- utter_goodbye
- utter_greet
- validate_booking_form